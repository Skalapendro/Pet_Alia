{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
</head>
<body>
<aside>
    <img src="{% static 'main/img/colorful_owl.jpg' %}" width="65px" height="110px" alt="Logo">
    <span class="logo"> Alia</span>
    <h3> Navigation</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Home</li></a>
        <a href="{% url 'login' %}"><li><i class="fa-solid fa-user"></i> LogIn</li></a>
        <a href="{% url 'register' %}"><li><i class="fa-regular fa-user"></i> Register</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-book"></i> About Us</li></a>
    </ul>

</aside>
<main>
    {% block head %}

    {% endblock %}

    {% block content %}

    {% endblock %}
</main>

</body>
<script src="https://kit.fontawesome.com/08973cb2bb.js" crossorigin="anonymous"></script>
</html>
